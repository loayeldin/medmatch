<div class="all">
<div class="mycontainer">
    <div *ngIf="!cartLoaded" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div *ngIf="cartLoaded" class="row">
        <div class="col-lg-8 shopping-cart">
            <div class="mycontainer2">
                    
                <div class="cart-header mb-5 d-flex justify-content-between">
                    <h2 class="text-capitalize">shopping cart</h2>
                    <h5>items: {{itemsNumber}}</h5>
                </div>

                <hr class="mt-4">

                <div *ngFor="let item of ShowCartData; let i = index" class="mycontainer3 first-card  mt-4 ">

            
                    <div class="row">
                        
                        <div class="drugName col-sm-6 d-flex justify-content-start align-items-center">
                            <h5 class="text-capitalize">{{item.drug.name}}</h5>
                        </div>

                        <div class="drugquantity col-sm-1 d-flex align-items-center">
                            <div class="counter-input d-flex justify-content-between align-items-center">
                                <span  class=" counter-design mr-3" (click)="decrement()">-</span>
                                <input type="number" [formControl]="counterFormControl" class="input-counter" [value]="item.quantity">
                                <span  class=" counter-design ml-2" (click)="increment()">+</span>
                            </div>
                            
                        </div>


                        <div class="drugprice col-sm-2  offset-1 d-flex align-items-center">
                            <h6 class="">{{item.price}} L.E</h6>
                        </div>

                
                        <div class="removeDrug col-sm-2 d-flex align-items-center">
                            <span type="button" (click)="removeItem(i)" style="color: red;">X</span>
                        </div>

                    </div>




                </div>












                <div class="mt-3 d-flex justify-content-end align-items-end" >
                    <button class="btn btn-success save-cart text-capitalize" (click)="test()"> save cart</button>
                </div>

            </div>

        </div>















        <div class="col-lg-4 summary">
          <h3>summary</h3>
          <hr class="mt-4">

          <div class="d-flex justify-content-between">
            <span>items {{itemsNumber}}</span>
            <span>price</span>
          </div>

          <form>
           <div class="mt-3">
            <h5> shipping Address</h5>
            <input 
            type="text"
            class="form-control w-75 mt-3"
            name="shippingAddress"
            required
             >
           </div>


            <div class="mt-3">
                <h5>phone</h5>
                <input 
                type="number"
                class="form-control w-75 mt-3"
                name="phone"
                required
                 >
    
            </div>



            <div class="mt-3">
                <h5>paymentMethod</h5>
                
               
                  
                    <select class="form-control mt-3 w-75" id="paymentMethod" style="cursor: pointer;">
                      <option value="cashOnDelivery" class="text-capitalize test" style="cursor: pointer;">CashOnDelivery</option>
                      <option value="visa" class="text-capitalize test" style="cursor: pointer;" disabled>visa(not Support now)</option>
                     
                    </select>
                 
    
            </div>

            <hr class="mt-4">
            <div class="total-price mt-5 d-flex justify-content-between">
                <h5 class="text-capitalize">total price</h5>
                <h5>{{totalPrice}} L.E</h5>

            </div>
            

            <div class="d-flex justify-content-center align-items-center mt-5">
                <button class="btn btn-success text-capitalize submit-order w-75">submit order</button>
            </div>
          </form>
        </div>
    </div>



</div>
</div>
