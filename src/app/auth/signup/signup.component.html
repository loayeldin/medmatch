        <div class="register d-flex justify-content-center align-items-center ">
            <div *ngIf="registerSuccess" class="checkemail">
                <h4>Thank you for registering! Please check your email to verify your account and then log in.</h4>
        
               <div class="mt-4 text-center">
                    <button class="btn btn-light w-50 text-center pt-2 pb-2" routerLink="/signin">login</button>
               </div>
        
               
            </div>
        
        
        
            <section class="wrapper mt-4" *ngIf="!registerSuccess ">
               
        
            
               
        
              
                <div class="form signup">
                <header class="text-capitalize">register</header>
        
                <div *ngIf="isLoading" style="text-align: center;">
                    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                </div>
                
                <form   #register="ngForm" (ngSubmit)="onSubmit(register)">
                    <input 
                        type="text"
                        name="username"
                        id="userName" 
                        class="form-control"
                        ngModel
                        placeholder="User Name"
                        required 
                        ngModel             
                    
                    />
                   
                    <input 
                    type="email"
                    name="email"
                    id="email" 
                    class="form-control"
                    ngModel
                    placeholder="Email address"
                    required 
                    />
                    <div *ngIf="emailError" class="alert alert-danger p-2">
                        <p>{{emailError}}</p>
                    </div>
        
                    <div class="testtt">
                        
                    <input 
                    
                        placeholder="Password"
                        [type]="showPassword ? 'text' : 'password'"
                        name="password"
                        id="password" 
                        class="form-control"
                        ngModel
                        required
                        maxlength="15"
                        />
                        <fa-icon [icon]="faEye" class="mr-2 showPass" (click)="togglePasswordVisibility()" ></fa-icon>
        
                    </div>
                    <div *ngIf="passwordError" class="alert alert-danger p-2">
                        <p>{{passwordError}}</p>
                    </div>
                   
        
        
        
                    <div class="testtt">
                        <input 
                    
                        placeholder="Confirm Password"
                        [type]="showConfirmPass ? 'text' : 'password'"
                        name="confirmPassword"
                        id="confirmPassword" 
                        class="form-control"
                        ngModel
                        required
                        maxlength="15"
                        />
                        <fa-icon [icon]="faEye" class="mr-2 showConfirmPass" (click)="togglePasswordConfirmVisibility()"></fa-icon>
                    </div>
                    
        
                    <div *ngIf="confirmPassError" class="alert alert-danger  p-2">
                        <p>{{confirmPassError}}</p>
                    </div>
        
        
                    <!-- <div class="checkbox">
                    <input type="checkbox" id="signupCheck" required />
                    <label for="signupCheck">I accept all terms & conditions</label>
                    </div> -->
        
                    <!-- <button class="btn text-capitalize" type="submit" [disabled]="!register.valid"> register</button> -->
        
                    <input type="submit" value="Register" [disabled]="!register.valid" />
                </form>
                </div>
        
                <div class="form login">
                
                </div>
        
            
            </section>
    
            
        </div>
